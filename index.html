<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Yutong | Interactive pricing component</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div id="body-container">

  <div id ="header-container">
  <h1>Simple, traffic-based pricing</h1>
   <div id="pattern-circles">
      <img src="./images/pattern-circles.svg" alt="circles">
    </div>
  <p class ="text">Sign-up for our 30-day trial. No credit card required. </p>
</div>

<div id="pricing-container">
  <div id="top-container">
<div id="pageview">
  <span id="view"class="text">100K</span> <span class="text text-spacing">PAGEVIEWS</span>
</div>
<div id="form">
  <input type="range"  class="form-range" id="range" min="1" max="5" step="1">
</div>
<div id="pricing"> 
<span class="" id="dollar">$16.00 </span><span class= "text per-month">/ month</span>
</div>
</div>
<div id="middle-container">
<div id="switch">
  <div class="row">
  <div class="col-5">
    <p id="monthly-billing" class="text switch-elements">Monthly Billing</p>
  </div>
  <div class="col-2">
    <div id ="switch-check" class="form-check form-switch switch-elements switch-custimized">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
    </div>
  </div>
 
    <div class="col-5">
      <p id="yearly-billing" class="text switch-elements">Yearly Billing &nbsp<span id="discount"class="switch-elements badge badge-customized rounded-pill">-25%</span></p>
    </div>
  </div>
</div>
</div>
<hr>
<div id="bottom-container">
<div id="list" class="text">
  <p>  <i class="fas fa-check"></i> &nbsp Unlimited websites</p>
  <p>  <i class="fas fa-check"></i> &nbsp 100% data ownership</p>
  <p>  <i class="fas fa-check"></i> &nbsp Email reports</p>
</div>
<button id ="button" type ="button" class="btn rounded-pill btn-custom">Start my trial</button>
</div>
</div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script> 
  
  <script src="pricing.js"></script>
</body>
</html>
